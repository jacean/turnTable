<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>turntable</title>
    <script src="libs/jquery.min.js"></script>
    <script src="js/turnTable.js"></script>
    <link rel="stylesheet" href="css/turnTable.css">

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <style>

    </style>
    <script>
        var jsfiddle={
            "基础初始化":"<script async src='//jsfiddle.net/jacean/ayo2wg4a/embed/'><\/script>",
            "子元素旋转&重复使用资源图片":'<script async src="//jsfiddle.net/jacean/tzdy8pbv/embed/"><\/script>',
            "启用中心元素":'<script async src="//jsfiddle.net/jacean/wkqw8d2n/embed/"><\/script>',
            "子元素和中心元素&绑定事件":'<script async src="//jsfiddle.net/jacean/L7tj5a7d/embed/"><\/script>'
        };

        $(document).ready(function(){
            var reg = new RegExp("\\[([^\\[\\]]*?)\\]", 'igm'); //i g m是指分别用于指定区分大小写的匹配、全局匹配和多行匹配。
 
            for(var k in jsfiddle){
                var header=$("#fiddle-container").html();
                header= header.replace(reg, function (node, key) { return { 'TITLE':k,'JSFIDDLE':jsfiddle[k] }[key]; });
                $(".container").append(header);
            }

            
        });
    </script>
</head>
<script type="text/html" id="fiddle-container">
        <div class="row">
            <div class="panel panel-default col-md-10 col-md-offset-1">
                <div class="panel-heading">[TITLE]</div>
                <div class="panel-body">
                    <div calss="col-md-10 ">
                        [JSFIDDLE]
                    </div>
                </div>
            </div>
        </div>
</script>
<body>
    <div class="jumbotron masthead" style="text-align:center">

        <h2>基于jquery实现的转盘插件</h2>
        <p>提供丰富的自定义选项来控制资源加载、旋转、速度、转向、事件</p>
        <p class="masthead-button-links">
          <a class="btn btn-lg btn-primary btn-shadow" href="https://github.com/jacean/turntable" target="_blank" role="button" >GitHub仓库(turntable)</a>
        </p>
        
      </div>
    </div>
</body>

</html>
